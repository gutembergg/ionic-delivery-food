<ion-content
	[scrollEvents]="true"
	[appHideHeadre]="hideheader"
	(ionScroll)="onScroll($event)"
>
	<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>

	<ion-row class="info-row" #hideheader>
		<ion-col size="2">
			<img src="./assets/icon/delivery.png" alt="img" />
		</ion-col>
		<ion-col size="8">
			<ion-text color="dark">
				<span>Now</span><br />
				<b>London</b>
				<ion-icon name="chevron-down-outline" color="primary"></ion-icon>
			</ion-text>
		</ion-col>
		<ion-col size="2">
			<ion-button fill="clear">
				<ion-icon name="person-outline" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-col>
	</ion-row>

	<ion-row class="sticky-row">
		<ion-col size="10">
			<ion-text
				class="ion-padding-start"
				color="mediun"
				[ngClass]="{'location-visible ': showLocationDetail,  'location-hidden': !showLocationDetail}"
				>London
			</ion-text>
			<ion-searchbar
				placeholder="Dishes, restaurants or cuisines"
			></ion-searchbar>
		</ion-col>
		<ion-col size="2">
			<ion-button fill="clear">
				<ion-icon name="options-outline" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-col>
	</ion-row>

	<ion-slides [options]="categoryOptions">
		<ion-slide *ngFor="let item of categories$">
			<ion-img [src]="item.img"></ion-img>
		</ion-slide>
	</ion-slides>

	<ion-slides [options]="highlightSlideOpts">
		<ion-slide *ngFor="let item of highlights$">
			<ion-img [src]="item.img"></ion-img>
		</ion-slide>
	</ion-slides>

	<ion-text color="dark"><b style="padding-left: 10px">Featured</b></ion-text>

	<ion-slides [options]="featuredSlideOpts">
		<ion-slide
			*ngFor="let item of featured$"
			class="futered_slides"
			[routerLink]="['/pages']"
			routerLinkActive="router-link-active"
		>
			<ion-img [src]="item.img"></ion-img>

			<div class="info">
				<ion-text color="dark">
					<b>{{ item.name }}</b>
				</ion-text>
				<span>
					<ion-icon name="star" color="secondary"></ion-icon>
					<ion-text color="secondary"> {{ item.rating }} </ion-text>
					{{item.ratings}}
				</span>
				<span>
					<ion-icon slot="secondary" name="location-outline"></ion-icon>
					{{ item.distance }}
				</span>
			</div>
		</ion-slide>
	</ion-slides>
	<ion-slides [options]="highlightSlideOpts">
		<ion-slide *ngFor="let item of highlights$">
			<ion-img [src]="item.img"></ion-img>
		</ion-slide>
	</ion-slides>
	<ion-slides [options]="highlightSlideOpts">
		<ion-slide *ngFor="let item of highlights$">
			<ion-img [src]="item.img"></ion-img>
		</ion-slide>
	</ion-slides>
	<ion-slides [options]="highlightSlideOpts">
		<ion-slide *ngFor="let item of highlights$">
			<ion-img [src]="item.img"></ion-img>
		</ion-slide>
	</ion-slides>
	<ion-slides [options]="highlightSlideOpts">
		<ion-slide *ngFor="let item of highlights$">
			<ion-img [src]="item.img"></ion-img>
		</ion-slide>
	</ion-slides>
</ion-content>
